          const visualImage = [];
          visualImage[0] = "./img/visual04.png";
          visualImage[1] = "./img/visual05.png";

          document.querySelector(".visual").src = visualImage[randomVisual];
        </script>

              걸면 약속이 맺어져요.</span>

          <div class="mt-[32px] w-full px-6">

            <div class="flex justify-between w-full gap-2 mt-2">
              <input type="text" name="" id="url1" value="https://www.sdgsd.com/"

              <button class="copy block h-[58px] w-[88px] rounded-[10px] bg-[#6D6C95] font-ptnd text-[16px] font-bold leading-5 text-white" data-clipboard-target="#url1">
                복사
              </button>
            </div>
          </div>
          <!--  -->

          <div class="w-full px-6 mt-6">
            <strong class="w-full font-ptnd text-[14px] text-violet-900">게스트2</strong>

              <input type="text" name="" id="url2" value="https://www.sdgsd.com/"

              <button class="copy block h-[58px] w-[88px] rounded-[10px] bg-[#6D6C95] font-ptnd 
              text-[16px] font-bold leading-5 text-white" data-clipboard-target="#url2">
                복사
              </button>
            </div>
          </div>
          <!--  -->

          <div class="w-full px-6 mt-6">
            <strong class="w-full font-ptnd text-[14px] text-violet-900">게스트3</strong>
            <div class="flex justify-between w-full gap-2 mt-2">
              <input type="text" name="" id="url3" value="https://www.sdgsd.com/"

              <button class="copy block h-[58px] w-[88px] rounded-[10px] bg-[#6D6C95] font-ptnd text-[16px] 
              font-bold leading-5 text-white" data-clipboard-target="#url3">
                복사
              </button>
            </div>
          </div>
          <!--  -->

          <script>
            const clipboard = new ClipboardJS(".copy");
          </script>
          <!-- // url 복사 -->

          <div class="w-full mt-6 text-center">
            <button class="font-ptnd text-[16px] font-bold leading-5 text-violet-900 underline shadow-none">

        </div>
