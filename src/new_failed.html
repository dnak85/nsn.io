            <script>
                // 이미지 요소들을 선택합니다.
                const images = document.querySelectorAll('.vi');
                // 마우스 움직임에 따른 이미지 이동 감도를 조절하는 상수입니다.
                const sensitivity = 0.005;

                // 이미지마다 랜덤한 이동 방향을 설정하는 함수
                function setRandomDirection(image) {
                    // 랜덤한 각도 값을 생성합니다.
                    const angle = Math.random() * 2 * Math.PI;
                    // 랜덤한 거리 값을 생성합니다.
                    const distance = Math.random() * 50 + 10; // 최소 10, 최대 60의 거리로 설정

                    // 랜덤한 각도와 거리를 이용하여 이미지의 초기 위치를 설정합니다.
                    // const initialX = Math.cos(angle) * distance;
                    // const initialY = Math.sin(angle) * distance;

                    // 이미지에 초기 위치를 적용합니다.
                    // image.style.transform = `translate(${initialX}px, ${initialY}px)`;
                }

                // 초기 이미지 위치 설정
                images.forEach((image) => {
                    setRandomDirection(image);
                });

                // 마우스 움직임 이벤트 리스너를 추가합니다.
                document.addEventListener('mousemove', (event) => {
                    // 마우스의 X, Y 좌표를 가져옵니다.
                    const mouseX = event.clientX;
                    const mouseY = event.clientY;

                    // 각 이미지마다 마우스와의 상대적인 거리를 계산하여 이동량을 조절합니다.
                    images.forEach((image, index) => {
                        const imageRect = image.getBoundingClientRect();
                        const imageCenterX = imageRect.left + imageRect.width / 2;
                        const imageCenterY = imageRect.top + imageRect.height / 2;

                        const deltaX = mouseX - imageCenterX;
                        const deltaY = mouseY - imageCenterY;

                        const translateY = deltaY * (index + 1) * sensitivity;
                        const translateX = deltaX * (index + 1) * sensitivity;

                        image.style.transform = `translate(${translateX}px, ${translateY}px)`;
                    });
                });

            </script>
