<!DOCTYPE html>
<html class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://webfontworld.github.io/gmarket/GmarketSans.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- svg icon js -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <!-- clipboard js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <!-- calendar url:https://vanilla-calendar.frontend.uvarov.tech/getting-started/-->
    <!-- Plugin CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@2.2.5/build/vanilla-calendar.min.css" rel="stylesheet" />
    <!-- Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/@uvarov.frontend/vanilla-calendar@2.2.5/build/vanilla-calendar.min.js" defer></script>
</head>

<body class="h-full">
    <div id="wrap" class="">

        <section class="h-full w-full bg-[#EDE9FE]">
            <div class="flex flex-col items-center justify-between w-full h-full py-[100px]">

                <div class="w-full">
                    <div class="relative z-20 mx-auto w-fit h-[38px] leading-[38px]
                after:content-[''] after:absolute after:bottom-0 after:left-0 after:h-[18px] after:bg-[#cdc3ff] after:z-[-1] after:w-full">
                        <span class="text-[32px] text-[#0f172a] font-normal"><em class="font-semibold">결제</em>가 완료되었습니다.</span>
                    </div>
                    <!-- 타이틀 -->

                    <div class="w-full mt-6 text-center">
                        <span class="text-[#0f172a] text-[28px] tracking-[-2px]">다시 시도해 주세요</span>
                    </div>

                    <div class="flex flex-col gap-5 w-[calc(100%-56px)] mx-auto mt-[45px] min-h-[180px] border-y-[2px] border-slate-900 py-8 justify-center items-center">
                        <div class="text-[20px] leading-[24px] font-semibold text-[#0f172a]">실패사유</div>
                        <div class="text-[36px] leading-[43px] font-black text-[#0f172a]">404</div>
                    </div>
                    <!-- info -->
                </div>

                <div class="w-[calc(100%-56px)] mx-auto">
                    <button data-custom-open="returnComplete" class="h-[48px] w-full rounded-[10px] bg-[#8b5cf6] font-bold text-white shadow-cs1">이전 페이지</button>
                </div>
                <!-- button -->
            </div>
        </section>
        <!-- mainSection -->
    </div>
    <!-- //wrap -->
</body>

</html>
