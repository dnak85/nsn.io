<body class="h-full">

        <header id="header" class="">
            <div class="backButton absolute top-6 left-4 flex h-8 flex-wrap content-center text-[24px] text-white">

            <div class="w-full px-4 mt-8 min-h-[522px]">

                    <button type="button" class="h-10 flex w-fit items-center justify-center px-4 font-semibold text-[#6D6C95] text-[16px] font-inter">공지사항</button>
                    <button type="button" class="h-10 flex w-fit items-center justify-center px-4 font-semibold text-[#6D6C95] text-[16px] font-inter">이용안내</button>
                    <button type="button" class="h-10 flex w-fit items-center justify-center px-4 font-semibold text-[#6D6C95] text-[16px] font-inter active">Q&A</button>

                <!-- top -->

                <!-- tab -->
                <div class="mt-3.5 w-full text-center table">
                    <div class="table-cell">
                        <input type="radio" name="answerTab" class="hidden peer/at01" id="at01" checked>
                        <label for="at01" class="w-full block py-3 border-b-[2px] border-[#CDC3FF] text-center text-[16px] text-[#6D6C95] font-semibold peer-checked/at01:text-violet-900 peer-checked/at01:border-[#7B61FF]">1:1문의하기</label>
                    </div>
                    <div class="table-cell">

                <!-- form -->
                <div class="w-full px-2 mt-10">
                    <div class="flex items-center justify-between mb-4">
                        <label for="name" class="font-semibold text-[16px] text-slate-900">이름</label>
                        <input class="text-center bg-transparent border-[2px] border-[#7B61FF] rounded-[15px] h-10 w-[calc(100%-87px)] 
                        text-[16px] font-semibold text-slate-900 focus:text-slate-900 focus:bg-white placeholder:font-semibold placeholder:text-[16px] placeholder:text-violet-900 px-4" type="text" placeholder="홍길동">
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <label for="email" class="font-semibold text-[16px] text-slate-900">이메일</label>
                        <input type="text" class="text-center bg-transparent border-[2px] border-[#7B61FF] rounded-[15px] h-10 
                        w-[calc(100%-87px)] text-[16px] font-semibold text-slate-900 focus:text-slate-900 focus:bg-white placeholder:font-semibold placeholder:text-[16px] placeholder:text-violet-900 px-4" placeholder="">
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <label for="number" class="font-semibold text-[16px] text-slate-900">연락처</label>
                        <input type="text" class="text-center bg-transparent border-[2px] border-[#7B61FF] rounded-[15px] h-10 
                        w-[calc(100%-87px)] text-[16px] font-semibold text-slate-900 focus:text-slate-900 focus:bg-white placeholder:font-semibold placeholder:text-[16px] placeholder:text-violet-900 px-4" placeholder="">
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <label for="select" class="font-semibold text-[16px] text-slate-900">분류</label>
                        <!-- 230627 변경 -->
                        <div class="relative w-[calc(100%-87px)] h-10">
                            <div class="border-[2px] w-full border-[#7B61FF] h-fit rounded-[15px] selectbox hover:cursor-pointer absolute inset-0 bg-violet-100">
                                <div class="w-full h-[38px] leading-[38px] selected-txt text-center px-4 font-semibold text-slate-900 text-[16px]">
                                    분류텍스트
                                </div>
                                <div class="hidden w-full h-[224px] max-h-0 pt-3 pb-3 overflow-y-auto options">
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 1</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 2</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 3</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 4</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 4</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 4</span>
                                    <span class="block w-full option-txt h-[30px] leading-[30px] text-slate-900 font-semibold text-[16px] px-4">뷴류텍스트 4</span>
                                </div>

                                <svg class="absolute top-[16px] right-[15px] z-10" width="16" height="9" viewBox="0 0 16 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 1L8 8L1 1" stroke="#ABADC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <!-- 230627 변경 -->
                        <script>
                            window.addEventListener('DOMContentLoaded', () => {
                                const viewSelect = document.querySelector('.selected-txt');
                                const optionCase = document.querySelectorAll('.option-txt');
                                const selectbox = document.querySelector('.selectbox');
                                const options = document.querySelector('.options');

                                selectbox.addEventListener('click', () => {
                                    options.classList.toggle('hidden');

                                    if (options.classList.contains('hidden')) {
                                        options.style.maxHeight = '0';
                                    } else {
                                        options.style.maxHeight = (options.scrollHeight + 10) + 'px';
                                    }
                                });

                                optionCase.forEach((option) => {
                                    option.addEventListener('click', (e) => {
                                        const selectedOption = e.target.textContent;
                                        viewSelect.textContent = selectedOption;
                                        optionCase.classList.add('hidden');
                                        optionCase.style.maxHeight = '0';
                                    });
                                });
                            })
                        </script>

                    </div>

                    <div class="flex items-center justify-between mb-4">

                            placeholder:text-[16px] placeholder:text-violet-500 placeholder:font-normal" placeholder="메세지를 남겨주세요."></textarea>
